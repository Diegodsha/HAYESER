<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="image" property="og:image" content="https://hayeser.netlify.app/1a80bbf7c416cbe8d27a.jpg">
    <meta name="title" property="og:title" content="HAYESER Weather app">
    <meta name="author" content="Diego Salvador Hernández Aguilar">
    <meta name="description" property="og:description" content="Weather app with the forecast of over 200,000 countries">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>HAYESR</title>
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center">
      <div
        class="
          alert alert-warning alert-dismissible
          fade
          position-absolute
          top-0
        "
        role="alert"
      >
        <strong class="alert-msg"
          >Error! City not found please search again, e.g: Seatle, US.</strong
        >
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div class="row justify-content-center h-100">
        <div class="col-9 d-flex flex-column">
          <h1 class="text-center text-white mb-5 mt-3">
            Have You Ever Seen Rain...?
          </h1>
          <div class="search d-flex justify-content-center m-3">
            <form id="form">
              <input id="location" type="text" placeholder="Search your city" />
              <button id="search" type="button">
                <i class="fas fa-search-location"></i>
              </button>
            </form>
          </div>
          <div
            class="card align-self-center p-3 d-flex justify-content-between"
          >
            <div class="row">
              <div class="col-12 toggle-temp d-flex justify-content-end mb-2">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">°C / °F</label>
                </div>
              </div>
              <div class="col-12 mb-lg-3 mb-0">
                <div class="city d-flex flex-column text-center">
                  <span class="city-name">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="city-name-text">Location</span>
                    <span class="country-name"></span
                  ></span>
                  <small class="hour text-secondary">Date</small>
                </div>
              </div>
              <div class="col-12 col-lg-6 mb-lg-5 text-center my-3 my-md-0">
                <div class="temperature d-flex justify-content-center">
                  <span class="weather-icon">
                    <i class="fas fa-cloud-sun"></i>
                  </span>
                  <span class="temperature-text">°</span>
                </div>
              </div>
              <div
                class="
                  col-12 col-lg-6
                  d-flex
                  justify-content-center
                  align-items-center
                  mb-lg-5 mb-3
                "
              >
                <div
                  class="
                    extra-info
                    d-flex
                    flex-lg-column
                    justify-content-evenly
                  "
                >
                  <span class="sky me-4 text-center mb-lg-3">Sky</span
                  ><span class="humidity me-4 text-center mb-lg-3"
                    >Humidity: <span class="humidity-percentage">%</span></span
                  ><span class="feels-like"
                    >Feels Like <span class="feels-like-deg">°</span>
                  </span>
                </div>
              </div>
              <ul
                class="
                  extra-info
                  list-unstyled
                  d-flex
                  justify-content-evenly
                  row
                "
              >
                <li
                  class="
                    wind-speed
                    rounded-pill
                    pill-dark
                    d-flex
                    flex-column
                    col-6 col-lg-3
                    text-center
                    mb-lg-4 mb-2
                  "
                >
                  <div>
                    <i class="fas fa-wind me-1"></i
                    ><span class="wind-speed-text text-secondary">m/s</span>
                  </div>
                  <span class="info-desc text-center">Wind speed</span>
                </li>

                <li
                  class="
                    rounded-pill
                    max-temp
                    d-flex
                    flex-column
                    col-6 col-lg-3
                    text-center
                  "
                >
                  <div>
                    <i class="fas fa-thermometer-full"></i>
                    <span class="max-temp-text text-secondary">°</span>
                  </div>
                  <span class="info-desc text-center">Max temp</span>
                </li>

                <li
                  class="
                    rounded-pill
                    visibility
                    d-flex
                    flex-column
                    col-6 col-lg-3
                    text-center
                  "
                >
                  <div>
                    <i class="far fa-eye"></i>
                    <span class="visibility-text text-secondary">km</span>
                  </div>
                  <span class="info-desc text-center">Visibility</span>
                </li>

                <li
                  class="
                    rounded-pill
                    uv
                    d-flex
                    flex-column
                    col-6 col-lg-3
                    text-center
                  "
                >
                  <div>
                    <i class="far fa-compass me-1"></i
                    ><span class="hpa-text text-secondary">hpa</span>
                  </div>
                  <span class="info-desc text-center">Pressure</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
